<!DOCTYPE html>
<html>
<head>
  <title>Formulario de ingreso de información de libros</title>
  <link rel="stylesheet" type="text/css" href="ingreso.component.css">
</head>
<body>
  <h2>Ingrese la información del libro:</h2>
  <form>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required maxlength="255"  [(ngModel)]="libro.titulo"><br><br>

    <label for="referencia">Referencia:</label>
    <input type="text" id="referencia" name="referencia" required maxlength="255"  [(ngModel)]="libro.referencia"><br><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required maxlength="255"  [(ngModel)]="libro.autor"><br><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required [(ngModel)]="libro.precio"><br><br>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required maxlength="255"  [(ngModel)]="libro.ubicacion"><br><br>

    <input type="submit" value="Guardar" (click)="guardar()">

    
  </form>
  <button value="Ver" routerLink="lista">Ver lista</button>
</body>
</html>
